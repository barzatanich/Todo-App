<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      <li class="todo_item">"new" - Add A Todo</li>
      <li class="todo_item">"list" - List All Todos</li>

    </ul>
    <script src="app.js"></script>
  </body>
</html>
